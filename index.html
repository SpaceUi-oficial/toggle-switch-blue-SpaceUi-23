<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #2b2b2b, #131313);
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
      }


      .toggle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .toggle-switch {
        position: relative;
        width: 70px;
        height: 44px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #3d3a3a;
        border: 2px solid #4a90e2;
        border-radius: 34px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 34px;
        width: 34px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background: #4a90e2;
        box-shadow: 0 0 20px rgba(74, 144, 226, 0.9);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .toggle-status {
        margin-left: 15px;
        font-size: 30px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" onclick="toggleText(this)" />
          <span class="slider"></span>
        </label>
        <span class="toggle-status">Off</span>
      </div>
    </div>
    <script>
      function toggleText(element) {
        const status = element.parentElement.nextElementSibling;
        status.textContent = element.checked ? "On" : "Off";
      }
    </script>
  </body>
</html>
